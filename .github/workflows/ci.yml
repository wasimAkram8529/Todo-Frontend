name: "CI Pipeline for todo frontend"

on:
  push:
    branches:
      - main
      - test

  pull_request:
    branches:
      - main
    types:
      - opened
      - closed

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup nodejs
        uses: actions/setup-node@v4
        with:
          node-version: 22
      
      - name: Install dependency
        run: npm ci
        
      - name: build project
        run: npm run build

      - name: upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: react-build
          path: build